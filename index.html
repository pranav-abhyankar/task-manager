<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Task Manager</h1>
            <p>Stay organized and boost your productivity</p>
        </div>

        <div class="add-task-section">
            <div class="input-group">
                <div class="input-field">
                    <input type="text" id="taskTitle" placeholder="Enter task title..." maxlength="100">
                </div>
                <div class="input-field">
                    <input type="text" id="taskDescription" placeholder="Enter task description..." maxlength="200">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <label>Start Date</label>
                    <input type="date" id="taskStartDate">
                </div>
                <div class="input-field">
                    <label>Due Date</label>
                    <input type="date" id="taskDueDate">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <select id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="input-field">
                    <select id="taskStatus">
                        <option value="pending" selected>Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="addTask()">
                    <span id="btnText">Add Task</span>
                </button>
            </div>

            <div class="filters">
                <div class="filter-btn active" onclick="filterTasks('all')">All Tasks</div>
                <div class="filter-btn" onclick="filterTasks('pending')">Pending</div>
                <div class="filter-btn" onclick="filterTasks('in-progress')">In Progress</div>
                <div class="filter-btn" onclick="filterTasks('completed')">Completed</div>
            </div>
        </div>

        <div class="tasks-section">
            <div class="task-list" id="taskList">
                <div class="no-tasks">
                    <div style="font-size: 60px; margin-bottom: 20px;">üìù</div>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task to get started</p>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <input type="text" id="editTaskTitle" placeholder="Enter task title..." maxlength="100">
                </div>
                <div class="input-field">
                    <input type="text" id="editTaskDescription" placeholder="Enter task description..." maxlength="200">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <label>Start Date</label>
                    <input type="date" id="editTaskStartDate">
                </div>
                <div class="input-field">
                    <label>Due Date</label>
                    <input type="date" id="editTaskDueDate">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <select id="editTaskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="input-field">
                    <select id="editTaskStatus">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" onclick="updateTask()">Update Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
